<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- CSS file -->
        <link rel="stylesheet" type="text/css" href="/resources/css/styleFilm.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">

        <title>Films</title>
    </head>
    <body>
        <form class="data" action="/add.html">
            <div class="person">
                <h4>Your Firstname</h4>
                <input type="text" id="firstname" required>
            </div>
            <div class="person">
                <h4>Your Lastname</h4>
                <input type="text" required>
            </div>
            <div class="person">
                <h4>Your Email</h4>
                <input type="email" required>
            </div>
            <input id="start" type = "submit" value="Start">
        </form>
        
        

        <script src="/resources/js/scriptFilm.js" defer></script>
    </body>
</html>
